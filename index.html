<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >

    <title>Calculator app</title>

    <link rel="stylesheet" href="./style.css">

</head>


<body>

        <div class="cal">

            <div class="result">
                <p class="show">0</p>
            </div>


            <div class="keypad">

                <div class="key ac-key gray">AC</div>
                <div class="key c-key gray">C</div>
                <div class="key all-key khardeli">%</div>
                <div class="key all-key khardeli">/</div>

                <div class="key all-key">7</div>
                <div class="key all-key">8</div>
                <div class="key all-key">9</div>
                <div class="key all-key khardeli">*</div>

                <div class="key all-key">4</div>
                <div class="key all-key">5</div>
                <div class="key all-key">6</div>
                <div class="key all-key khardeli">-</div>

                <div class="key all-key">1</div>
                <div class="key all-key">2</div>
                <div class="key all-key">3</div>
                <div class="key all-key khardeli">+</div>

                <div class="key all-key start">0</div>
                <div class="key all-key">.</div>
                <div class="key calculate khardeli">=</div>
             

            </div>


        </div>

        <p style="color :silver">Made by @Hossein</p>

     






    <script src="/main.js"></script>
</body>



</html>
